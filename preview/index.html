<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lytics Styleguide - Preview</title>
  <link rel="stylesheet" href="../dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
    }
    
    .preview-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .preview-header {
      background: linear-gradient(135deg, #0D9488 0%, #1E3A8A 100%);
      color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .preview-header h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .component-section {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    
    .component-section h2 {
      font-size: 1.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #0f172a;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 0.5rem;
    }
    
    .component-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }
    
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    .code-preview {
      background: #0f172a;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin-top: 1rem;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
    }
    
    .interactive-demo {
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1.5rem;
      background: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    
    // Button Component
    function Button({ variant = 'primary', size = 'md', disabled = false, loading = false, children, onClick, ...props }) {
      const variantClasses = {
        primary: 'bg-brand-primary text-white hover:bg-brand-primary-hover',
        secondary: 'bg-brand-secondary text-white hover:bg-brand-secondary-hover',
        outline: 'border-2 border-brand-primary text-brand-primary bg-transparent hover:bg-brand-primary hover:text-white',
        ghost: 'text-brand-primary bg-transparent hover:bg-teal-50'
      };
      
      const sizeClasses = {
        sm: 'px-4 py-2 text-sm',
        md: 'px-5 py-2.5 text-base',
        lg: 'px-6 py-3 text-lg'
      };
      
      const baseClasses = 'inline-flex items-center justify-center font-medium rounded-lg transition-colors duration-200 ease-in-out focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed';
      
      return (
        <button
          className={`${baseClasses} ${variantClasses[variant]} ${sizeClasses[size]}`}
          disabled={disabled || loading}
          onClick={onClick}
          {...props}
        >
          {loading && (
            <svg className="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          )}
          {children}
        </button>
      );
    }
    
    // Input Component
    function Input({ type = 'text', state = 'default', disabled = false, placeholder, value, onChange, ...props }) {
      const stateClasses = {
        default: 'border-border-default focus:border-brand-primary focus:ring-brand-primary',
        error: 'border-feedback-error focus:border-feedback-error focus:ring-feedback-error',
        success: 'border-feedback-success focus:border-feedback-success focus:ring-feedback-success'
      };
      
      return (
        <input
          type={type}
          className={`w-full px-3 py-3 text-base rounded-lg border transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-0 disabled:opacity-50 disabled:cursor-not-allowed ${stateClasses[state]}`}
          placeholder={placeholder}
          value={value}
          onChange={onChange}
          disabled={disabled}
          {...props}
        />
      );
    }
    
    // Badge Component
    function Badge({ variant = 'default', size = 'md', children }) {
      const variantClasses = {
        default: 'bg-gray-100 text-gray-700',
        primary: 'bg-brand-primary text-white',
        success: 'bg-feedback-success text-white',
        warning: 'bg-feedback-warning text-white',
        error: 'bg-feedback-error text-white',
        info: 'bg-feedback-info text-white'
      };
      
      const sizeClasses = {
        sm: 'px-2 py-0.5 text-xs',
        md: 'px-2.5 py-1 text-sm'
      };
      
      return (
        <span className={`inline-flex items-center font-medium rounded-full ${variantClasses[variant]} ${sizeClasses[size]}`}>
          {children}
        </span>
      );
    }
    
    // Card Component
    function Card({ variant = 'default', shadow = true, children, className = '' }) {
      const variantClasses = variant === 'highlighted' 
        ? 'bg-gradient-hero text-white border-0' 
        : 'bg-white border border-gray-200';
      
      return (
        <div className={`rounded-xl overflow-hidden ${variantClasses} ${shadow ? 'shadow-md' : ''} ${className}`}>
          {children}
        </div>
      );
    }
    
    function CardHeader({ children, className = '' }) {
      return (
        <div className={`px-6 py-4 border-b border-gray-200 ${className}`}>
          {children}
        </div>
      );
    }
    
    function CardBody({ children, className = '' }) {
      return (
        <div className={`px-6 py-4 ${className}`}>
          {children}
        </div>
      );
    }
    
    function CardFooter({ children, className = '' }) {
      return (
        <div className={`px-6 py-4 border-t border-gray-200 ${className}`}>
          {children}
        </div>
      );
    }
    
    Card.Header = CardHeader;
    Card.Body = CardBody;
    Card.Footer = CardFooter;
    
    // Main Preview App
    function PreviewApp() {
      const [inputValue, setInputValue] = useState('');
      const [loading, setLoading] = useState(false);
      const [buttonClicks, setButtonClicks] = useState(0);
      
      const handleButtonClick = () => {
        setButtonClicks(prev => prev + 1);
        setLoading(true);
        setTimeout(() => setLoading(false), 2000);
      };
      
      return (
        <div className="preview-container">
          <div className="preview-header">
            <h1>AI Lytics Styleguide - Preview Interactivo</h1>
            <p style={{ opacity: 0.9, marginTop: '0.5rem' }}>Explora y prueba todos los componentes del sistema de diseño</p>
          </div>
          
          {/* Buttons Section */}
          <div className="component-section">
            <h2>Buttons</h2>
            <p style={{ color: '#64748b', marginBottom: '1rem' }}>Botones con múltiples variantes, tamaños y estados interactivos</p>
            
            <h3>Variantes</h3>
            <div className="interactive-demo">
              <div style={{ display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                <Button variant="primary" onClick={handleButtonClick}>
                  Primary
                </Button>
                <Button variant="secondary" onClick={handleButtonClick}>
                  Secondary
                </Button>
                <Button variant="outline" onClick={handleButtonClick}>
                  Outline
                </Button>
                <Button variant="ghost" onClick={handleButtonClick}>
                  Ghost
                </Button>
              </div>
              {buttonClicks > 0 && (
                <p style={{ marginTop: '1rem', color: '#64748b', fontSize: '0.875rem' }}>
                  Clicks: {buttonClicks}
                </p>
              )}
            </div>
            
            <h3>Tamaños</h3>
            <div className="interactive-demo">
              <div style={{ display: 'flex', gap: '0.5rem', alignItems: 'center', flexWrap: 'wrap' }}>
                <Button size="sm">Small</Button>
                <Button size="md">Medium</Button>
                <Button size="lg">Large</Button>
              </div>
            </div>
            
            <h3>Estados</h3>
            <div className="interactive-demo">
              <div style={{ display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                <Button loading={loading} onClick={handleButtonClick}>
                  {loading ? 'Cargando...' : 'Click para cargar'}
                </Button>
                <Button disabled>Disabled</Button>
              </div>
            </div>
          </div>
          
          {/* Inputs Section */}
          <div className="component-section">
            <h2>Inputs</h2>
            <p style={{ color: '#64748b', marginBottom: '1rem' }}>Campos de entrada con estados de validación</p>
            
            <div className="interactive-demo">
              <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                <div>
                  <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: 500, marginBottom: '0.5rem' }}>
                    Input por defecto
                  </label>
                  <Input
                    placeholder="Escribe aquí..."
                    value={inputValue}
                    onChange={(e) => setInputValue(e.target.value)}
                  />
                  {inputValue && (
                    <p style={{ marginTop: '0.5rem', fontSize: '0.875rem', color: '#64748b' }}>
                      Valor: {inputValue}
                    </p>
                  )}
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: 500, marginBottom: '0.5rem' }}>
                    Input con error
                  </label>
                  <Input state="error" placeholder="Campo con error" />
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: 500, marginBottom: '0.5rem' }}>
                    Input con éxito
                  </label>
                  <Input state="success" placeholder="Campo válido" />
                </div>
                <div>
                  <label style={{ display: 'block', fontSize: '0.875rem', fontWeight: 500, marginBottom: '0.5rem' }}>
                    Input deshabilitado
                  </label>
                  <Input disabled placeholder="No disponible" />
                </div>
              </div>
            </div>
          </div>
          
          {/* Badges Section */}
          <div className="component-section">
            <h2>Badges</h2>
            <p style={{ color: '#64748b', marginBottom: '1rem' }}>Indicadores pequeños para estados o etiquetas</p>
            
            <div className="interactive-demo">
              <div style={{ display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                <Badge variant="default">Default</Badge>
                <Badge variant="primary">Primary</Badge>
                <Badge variant="success">Success</Badge>
                <Badge variant="warning">Warning</Badge>
                <Badge variant="error">Error</Badge>
                <Badge variant="info">Info</Badge>
              </div>
              <div style={{ marginTop: '1rem', display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                <Badge size="sm">Small</Badge>
                <Badge size="md">Medium</Badge>
              </div>
            </div>
          </div>
          
          {/* Cards Section */}
          <div className="component-section">
            <h2>Cards</h2>
            <p style={{ color: '#64748b', marginBottom: '1rem' }}>Tarjetas composables con Header, Body y Footer</p>
            
            <div className="preview-grid">
              <Card>
                <Card.Header>
                  <h3 style={{ fontSize: '1.5rem', fontWeight: 600, marginBottom: '0.5rem' }}>Tarjeta Estándar</h3>
                </Card.Header>
                <Card.Body>
                  <p style={{ color: '#64748b', marginBottom: '1rem' }}>
                    Esta es una tarjeta estándar con header, body y footer. Puede contener cualquier tipo de contenido.
                  </p>
                </Card.Body>
                <Card.Footer>
                  <Button variant="primary" size="sm">Acción</Button>
                </Card.Footer>
              </Card>
              
              <Card variant="highlighted">
                <Card.Header>
                  <h3 style={{ fontSize: '1.5rem', fontWeight: 600, marginBottom: '0.5rem', color: 'white' }}>
                    Tarjeta Destacada
                  </h3>
                </Card.Header>
                <Card.Body>
                  <p style={{ color: 'white', opacity: 0.9, marginBottom: '1rem' }}>
                    Esta tarjeta usa el gradiente hero para destacar contenido importante.
                  </p>
                </Card.Body>
                <Card.Footer>
                  <Button 
                    variant="outline" 
                    size="sm"
                    style={{ borderColor: 'white', color: 'white' }}
                  >
                    Acción
                  </Button>
                </Card.Footer>
              </Card>
            </div>
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PreviewApp />);
  </script>
</body>
</html>
